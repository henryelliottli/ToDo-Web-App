<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
 <body>
<div id = "app">
  <div class ="holder headline">
    Weather Journal App
  </div>
    <div class ="holder zip">
      <label for="zip">Enter Zipcode here</label>
      <input name = "zip code" type="number" id="zip" placeholder="enter zip code here">
    </div>
    <div class ="holder feel">
      <label for="feelings">How are you feeling today?</label>
      <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
      <button id="generate" type = "submit"> Generate </button>
    </div>
  <div class ="holder entry">
    <div class = "title">Most Recent Entries</div>
    <div id = "entryHolder1" class = "entries">
        <div class = "date"></div> 
        <div class = "icon"></div>
        <div class = "temp"></div>
        <div class = "content"></div>
    </div>
    <div id = "entryHolder2" class="entries">
        <div class = "date"></div> 
        <div class = "icon"></div>
        <div class = "temp"></div>
        <div class = "content"></div>
    </div>
    <div id = "entryHolder3" class="entries">
        <div class = "date"></div> 
        <div class = "icon"></div>
        <div class = "temp"></div>
        <div class = "content"></div>
    </div>
    <div id = "entryHolder4" class="entries">
        <div class = "date"></div> 
        <div class = "icon"></div>
        <div class = "temp"></div>
        <div class = "content"></div>
    </div>
    <div id = "entryHolder5" class="entries">
        <div class = "date"></div> 
        <div class = "icon"></div>
        <div class = "temp"></div>
        <div class = "content"></div>
    </div>
  </div>
  </div>
<script src="app.js" type="text/javascript"></script>

</body>
</html>
